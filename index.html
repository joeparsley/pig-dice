<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2><span>Player One, it's your turn! Roll!</span></h2>
          <!-- // buttons for roll and hold for Player 1  -->
          <button type="button" class="btn btn-success" id= "rollOne">Roll</button>

          <button type="button" class="btn btn-danger">Hold</button>

          <h2>Player One Roll: <span class="roll-result"></span></h2>
          <Br>
          <h2>Player One Score: <span class="runningTotal"></span></h2>
          <br>
          <h2>Player One Grand Total: <span class="grandTotal"></span></h2>
        </div>
        <div class="col-md-6">
          <h2><span>Player Two, it's your turn! Roll!</span></h2>

          <!-- // buttons for roll and hold for Player 2  -->
          <button type="button" class="btn btn-success" id = "rollTwo">Roll</button>

          <button type="button" class="btn btn-danger">Hold</button>

          <h2>Player Two Roll: <span class = "roll-result-2"></span></h2>
          <Br>
          <h2>Player One Score: <span class="runningTotal2"></span></h2>
          <br>
          <h2>Player One Grand Total: <span class="grandTotal2"></span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
